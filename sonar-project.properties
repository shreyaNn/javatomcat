# Project identification
sonar.projectKey=javatomcat
sonar.projectName=JavaTomcat Project
sonar.projectVersion=1.0

# Source code directory
sonar.sources=src/main/java
# Test directory
sonar.tests=src/test/java

# Compiled classes directory
sonar.java.binaries=target/classes

# Libraries
sonar.java.libraries=target/**/*.jar,**/target/dependency/*.jar

# Encoding of source files
sonar.sourceEncoding=UTF-8

# JUnit reports
sonar.junit.reportPaths=target/surefire-reports

# JaCoCo coverage report (if you're using JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Java version (change this to match your project's Java version)
sonar.java.source=11

# Exclude generated sources (if any)
sonar.exclusions=**/generated-sources/**

# Optional: Specify the host URL of your SonarQube server
# sonar.host.url=http://localhost:9000
